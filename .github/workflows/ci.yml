name: CI Pipeline

on:
  push:
    paths:
      - 'app/app-deployment/**'
  pull_request:
    paths:
      - 'app/app-deployment/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test Backend Service 1
        run: |
          cd app/app-deployment/user-service
          npm ci
          npm test

      - name: Test Backend Service 2
        run: |
          cd app/app-deployment/course-service
          npm ci
          npm test

      - name: Lint Frontend
        run: |
          cd app/app-deployment/frontend
          npm ci
          npm run lint

      - name: Build and Push Docker Images
        env:
          REGISTRY: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          USERNAME: ${{ secrets.AZURE_ACR_USERNAME }}
          PASSWORD: ${{ secrets.AZURE_ACR_PASSWORD }}
        run: |
          echo $PASSWORD | docker login $REGISTRY -u $USERNAME --password-stdin
          docker build -t $REGISTRY/user-service:latest ./app/app-deployment/backend-service-1
          docker build -t $REGISTRY/course-service:latest ./app/app-deployment/backend-service-2
          docker build -t $REGISTRY/frontend:latest ./app/app-deployment/frontend
          docker push $REGISTRY/user-service:latest
          docker push $REGISTRY/course-service:latest
          docker push $REGISTRY/frontend:latest
